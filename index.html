<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Кофе. Инструменты</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preload" href="fonts/MullerBold.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/MullerRegular.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="preload" href="fonts/MullerMedium.woff2" as="font" type="font/woff2" crossorigin>
  <link rel="icon" href="img/icon.svg" type="image/svg+xml">
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 40px;
    }
    .btn-group {
      display: flex;
      gap: 30px;
    }
    .main-link {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-decoration: none;
      color: inherit;
    }
    .main-img {
      width: 110px;
      height: 110px;
      margin-bottom: 18px;
      border-radius: 12px;
      background: #fff;
      box-shadow: 0 2px 8px rgba(80,60,20,0.07);
      transition: box-shadow 0.18s, transform 0.18s;
      cursor: pointer;
      object-fit: contain;
    }
    .main-link:hover .main-img,
    .main-link:focus .main-img {
      box-shadow: 0 4px 20px rgba(60,44,25,0.15);
      transform: scale(1.07);
    }
    .main-title {
      font-size: 1.15rem;
      font-weight: 500;
      background: #fff;
      border-radius: 8px;
      padding: 8px 22px;
      margin-top: 0;
      box-shadow: 0 1px 6px rgba(60,44,25,0.04);
      user-select: none;
    }
  </style>
</head>
<body>
  <h1>Инструменты кофейника</h1>
  <div class="btn-group">
    <a class="main-link" href="invent.html">
      <img class="main-img" src="img/xlxlogo.svg" alt="Инвентаризация" />
      <span class="main-title">Инвентаризация</span>
    </a>
    <a class="main-link" href="base.html">
      <img class="main-img" src="img/yndxnavlog.svg" alt="База точек" />
      <span class="main-title">База точек</span>
    </a>
  </div>
</body>
</html>
